<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- stylesheet for current input element -->
    <link rel="stylesheet" href="tag-plugins.css">

    <title>Tag Input Plugins</title>

</head>
<body>

    <div class="container">

        <div class="header">
            <p>Tags Input Plugins</p>
        </div>

        <div class="tags-div">

            <p>Input the tags :-</p>
        
            <label for="tags">Tags:</label>

            <!-- div in which all the tags will be created -->

            <!-- Input element for entering tags -->
            <input type="text" class="tag-input" id="tags" name="tags" placeholder="Enter tags..." data-role="taginput">

        </div>
    </div>
    
    

    <!-- <script src="js_file/jQuery_tag_plugins.js"></script> -->
